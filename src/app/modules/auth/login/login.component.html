<!-- MainContent -->
<section class="sign-in-page">
  <div class="container">
     <div class="row justify-content-center align-items-center height-self-center">
        <div class="col-lg-5 col-md-12 align-self-center">
           <div class="sign-user_card ">
              <div class="sign-in-page-data">
                 <div class="sign-in-from w-100 m-auto">
                    <h3 class="mb-3 text-center">Sign in</h3>
                    <form class="mt-4" action="#">
                       <div class="form-group">
                          <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="email" autocomplete="off" required>
                       </div>
                       <div class="form-group">
                          <input type="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" [(ngModel)]="password" required>
                       </div>

                          <div class="sign-info">
                             <button type="button" (click)="login()" class="btn btn-hover">Sign in</button>
                             <!-- <div class="custom-control custom-checkbox d-inline-block">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label ml-3" for="customCheck">Remember Me</label>
                             </div> -->
                          </div>

                    </form>
                 </div>
              </div>
              <div class="mt-3">
                 <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="sign-up.html" class="text-primary ml-2">Sign Up</a>
                 </div>
                 <div class="d-flex justify-content-center links">
                    <a href="reset-password.html" class="f-link">Forgot your password?</a>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
<!-- MainContent End-->
